<div class="row justify-content-around my-5 shadow" id="projects">

    <div *ngFor="let project of projects" class="col-12 col-md-5 shadow border item my-4" (mouseover)="setMouseOver();" (mouseout)="setMouseOut();">
      <div class="row text-center">
        <div class="col-12">
            <h4>{{project.title}}</h4>
            <hr>
        </div>
        <div class="col-12">
          <img class="img-thumbnail" src="{{project.imageUrl}}" alt="" style="width: 150px; height: 150px;">
        </div>
      </div>
      <div class="row p-3">
        <p class="text-justify">
         {{project.content}}
        </p>
      </div>
    </div>
  
</div>
